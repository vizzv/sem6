<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="d3.js"></script>
</head>
<body>
    <!--<svg height="600" width="600"></svg>-->
    <script>
        d3.select("body").append("svg").attr("height",500).attr("width",500);
        d3.select("svg").append("line").attr("x1",30).attr("y1",30).attr("x2",110).attr("y2",110).attr("stroke-width",5).attr("stroke","blue");
        d3.select("svg").append("rect").attr("x",100).attr("y",100).attr("height",30).attr("width",30).attr("stroke","orange").attr("stroke-width",5).attr("fill","red");
        d3.select("svg").append("circle").attr("cx",100).attr("cy",100).attr("r",10).attr("stroke-width",3).attr("stroke","black").attr("fill","cyan");
        d3.select("svg").append("ellipse").attr("cx",200).attr("cy",200).attr("rx",70).attr("ry",50).attr("stroke-width",3).attr("stroke","black").attr("fill","cyan");
        d3.select("svg").append("text").attr("x",100).attr("y",300).attr("font-size",20).attr("stroke","green").text("i am text");
    </script>
</body>
</html>
