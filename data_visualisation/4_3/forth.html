<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="canvasjs.min.js"></script>
</head>
<body>
    <div id="div1" style="height: 300px; width: 100%;"></div>
    <script>
        var chart=new CanvasJS.Chart("div1",{
            animationEnabled:true,
            animationDuration: 1000,
            theme : "dark2",
            title:{
                text:"my frst chart",
                
            },
            axisY:{
                title:"identity Rate"
            },
            axisX:{
                title:"life"
            },
            data:[
                {type : "bubble",
                showInLegend:true,
                legendText:"size of Bubble",
                legendMarkerType:"circle",
                legendMarkerColor:"#ffff22",
                toolTipContent:"<b>{name}</b><br/>life Exp:{x} years <br/> fertility Rate : {y} <br/> popuLATION : {z}",
                dataPoints:[
                    {x:24 , y: 34 ,z : 1309 , name:"India"},
                    {x:25, y:37 ,z:1500,name: "xixistan"},
                    {x:30 , y: 40 ,z:1700,name : "--x--"}
                ]
                }
                
            ]
        });
        chart.render();
    </script>
</body>
</html>
