<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="canvasjs.min.js"></script>
</head>
<body>
    <div id="div1" style="height: 300px; width: 100%;"></div>
    <script>
        var chart=new CanvasJS.Chart("div1",{
            title:{
                text:"my frst chart",
                fontColor:"blue",
                fontSize: 30,
                padding:10,
                margin:15,
                backgroundColor:"#ffff00",
                borderThickness:10,
                cornerRadius:5,
                fontWeight:"bold",
                verticalAlign:"bottom",
                horizontalAlign:"left"
            },
            axisX:{
                title:"value of X",
                fontColor:"red"
            },
            axisY:{
                title:"value of Y"
            },
            data:[
                {type : "area",
                name:"bar Chart",
                showInLegend:true,
                indexLabelPlacement:"inside",
                dataPoints:[
                    
                    {label:"txt",y:70},
                    {x:20,y:80},
                    {x:40,y:85},
                    {x:51,y:71},
                    {x:62,y:81},
                    {x:74,y:86},
                    
                ]
                },{type : "area",
                name:"line Chart",
                showInLegend:true,
                indexLabelPlacement:"inside",
                dataPoints:[
                    
                    {label:"txt",y:70},
                    {x:30,y:80},
                    {x:50,y:85},
                    {x:51,y:71},
                    {x:62,y:81},
                    {x:74,y:86},
                    
                ]
                }
            ]
        });
        chart.render();
    </script>
</body>
</html>
