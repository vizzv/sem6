<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" height="500"  width="500" style="border: 2px solid black" ></canvas>
    <script> var cn=document.getElementById("c1");
        
            var ctx=cn.getContext("2d");
            ctx.setLineDash([5]);
            ctx.moveTo(0,0);
            ctx.lineTo(100,100);
            ctx.lineWidth=10;
            
            ctx.moveTo(0,100);
            
            ctx.lineTo(0,100);
            
            ctx.lineTo(100,0);
            ctx.strokeStyle="orange";
            ctx.stroke();
    </script>
</body>
</html>
