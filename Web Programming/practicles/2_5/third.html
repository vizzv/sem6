<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(ck){
            var ch=document.getElementById("p1");
            var value=ch.value;
           if(ck.checked){
                
                ch.setAttribute("type","button");
                ch.setAttribute("value",value);
           }
           else{
                ch.setAttribute("type","text");
                ch.setAttribute("value",value);
           }
 
        }
    </script>
</head>
<body">
    <form">
    pass1:<input id="p1" type="text">
    check:<input id="p2" type="checkbox"  name="ck"onmouseover="validate(this)">
    <br>
    
    <button type="submit" onclick="validate()">submit</button>
    
    </form>
</body>
</html>
